<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Tic-tac-toe</title>
	<link href="style.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="container">
		<div id="gameGrid">
			<div id="1" class="case"></div>
			<div id="2" class="case"></div>
			<div id="3" class="case"></div>
			<div id="4" class="case"></div>
			<div id="5" class="case"></div>
			<div id="6" class="case"></div>
			<div id="7" class="case"></div>
			<div id="8" class="case"></div>
			<div id="9" class="case"></div>
		</div>
		<div id="gridInfo">
			<span id="bleu"></span>
			<span id="rouge"></span>
			<br>
			<input id="reset" type="button" value="Relancer"/>
		</div>
	</div>
</body>
</html>
